<script src="/static/js/gl-matrix-min.js"></script>
<script src="/static/js/sagittarius.js"></script>
<link type="text/css" href="/static/css/game.css" rel="stylesheet"/>
<div id="startButtons">
    <button class="startNav" onclick='interface.scene(interface.scenes.servers);'>Server Browser</button>
    <button class="startNav" onclick='interface.scene(interface.scenes.makeGame);'>Make Game</button>
</div>
<div id="start" hidden>
    <h1>The Day of Sagittarius III</h1>
    <div>
        <label>Enter a name</label><input id="userName" type="text" />
        <p class="error" id="userNameError">* Name unavailble</p>
        <p id="nameConfierm" hidden>Name set</p>
    </div>
    <button onclick='interface.setName();'>Set Name</button>
</div>
<div id="servers" hidden>
    <h1>Server Browser</h1>
    <div id="serverList"></div>
</div>
<div id="makeGame" class="gridContainer" hidden>
    <h1 class="gridSpan">Make new game</h1>
    <label>Name: </label><input id="mgName" type="text" />
    <label>Max Players(2-12): </label><input id="mgPlayers" type="number"  min="2" max="12"/>
    <label>Damage Percentage(1-10000): </label><input id="mgDamage" type="number"  min="1" max="10000"/>
    <label>Ship Points(0-400): </label><input id="mgPoints" type="number"  min="0" max="400"/>
    <button style="grid-column: 2;" onclick="interface.makeGame();">Create Game</button>
</div>
<div id="lobby" class="contGrid">
    <div>
        <h1 class="gridSpan" id="glName"></h1>
        <p id="glPlayers"></p>
        <p id="glOwner"></p>
        <p id="glDamage"></p>
        <button id="glReady" onclick="interface.playerReady();">Ready</button>
    </div><div id="priDiv">
        <select id="priSel" onchange='interface.weapon("pri");'>
            <option value="laser">Laser</option>
            <option value="plasma">Plasma Cannon</option>
            <option value="rail">Rail Gun</option>
            <option value="missle">Missle</option>
            <option value="ecm">ECM</option>
            <option value="jump">Tatical Jump</option>
            <option value="repair">Repair Team</option>
        </select>
        <p id="priDam">Damage</p><p id="priRange">Range</p><p id="priAmmo">Ammo</p><p id="priDesc">Discription</p>
    </div><div id="secDiv">
        <select id="secSel" onchange='interface.weapon("sec");'>
            <option value="laser">Laser</option>
            <option value="plasma">Plasma Cannon</option>
            <option value="rail">Rail Gun</option>
            <option value="missle">Missle</option>
            <option value="ecm">ECM</option>
            <option value="jump">Tatical Jump</option>
            <option value="repair">Repair Team</option>
        </select>
        <p id="secDam">Damage</p><p id="secRange">Range</p><p id="secAmmo">Ammo</p><p id="secDesc">Discription</p>
    </div><div class="gridContainer" id="stats">
        <p class="gridSpan" id="glFleetPoints"></p>
        <label>Attack: </label><input id="glAttack" type="number" oninput='interface.setStat("Attack");' min="0" max="400"/><p id="attackStats"></p>
        <label>Defense: </label><input id="glDefense" type="number" oninput='interface.setStat("Defense");' min="0" max="400"/><p id="defenseStats"></p>
        <label>Speed: </label><input id="glSpeed" type="number" oninput='interface.setStat("Speed");' min="0" max="400"/><p id="speedStats"></p>
        <label>Scout: </label><input id="glScout" type="number" oninput='interface.setStat("Scout");' min="0" max="400"/><p id="scoutStats"></p>
    </div><div id="glPlayerInfo"></div>
</div>
<div id="game" hidden>
    <h1>Game</h1>
    <canvas id="gameCanvas" height="400" width="600"></canvas>
    <input id="gameExit" type="button" value="Exit" onclick=""/>
</div>
<script>interface.start();</script>
